<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Matrix Rain</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <mgit remote add originain>
    <div id="panel">
      <p>Change rain color</p>
      <div class="colors" onclick="ChangeColor(this.id)" id="red"></div>
      <div class="colors" onclick="ChangeColor(this.id)" id="blue"></div>
      <div class="colors" onclick="ChangeColor(this.id)" id="limegreen"></div>

      <p>Change rain speed</p>
      <label>1</label><input type="range" id="speedSlider" name="speed" min="1" max="3" onchange="ChangeSpeed(this.value)"><label>3</label>
    </div>
    <div id="handle" onclick="ToggleTimer()">&DownArrow;</div>
  </main>

  <script src="js/span.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
